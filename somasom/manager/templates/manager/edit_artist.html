{% extends "public/base_menu.html" %}

{% block content %}

<div>
    <h1>Cadastro de artista </h1>
    <form action="/manager/create_artist" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Nome</label>
        <input type="text" id="nm_artist" name="nm_artist" placeholder="nome"/>
        <br/>
        <label>Descrição</label>
        <textarea type="text" id="ds_artist" name="ds_artist" class="materialize-textarea" placeholder="Descrição do artista"> </textarea>
        <br/>
        <label>Foto do artista</label>
        <input type="file" id="ph_artist" name="ph_artist">
        <input type="hidden" id="user_id" name="user_id" value="{{ request.user.user_id }}">
        <input type="submit" value="Salvar" class="waves-effect waves-light btn" />
    </form>    
    <a href="/manager" class="waves-effect waves-light btn"> Voltar </a>
</div>
{% endblock %}
