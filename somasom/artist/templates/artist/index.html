{% extends "public/base_menu.html" %}

{% block content %}

<div style="display:flex;">
    {% for artist in artist_list %}
        <div style="display: 1; padding: 1%; margin: 1%;">
            <a href="/artist/{{artist.id_artist}}">
                <img class="materialboxed" width="300" src="{{ artist.ph_artist.url }}">
                <h4>{{ artist.nm_artist }}</h4>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
